<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Dania dnia — podgląd</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f5f5f5;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
      color: #222;
      font-weight: 700;
    }
    .frame {
      width: 100%;
      height: calc(100vh - 90px); /* pełna wysokość minus nagłówek */
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .note {
      font-size: .9rem;
      color: #666;
    }
    .logo {
      height: 28px;
      margin-left: auto;
      opacity: .9;
    }
    @media (max-width: 640px){
      .frame { height: calc(100vh - 110px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Dania dnia — podgląd (GitHub Pages)</h1>
      <span class="note">Wczytane z aplikacji Google Apps Script</span>
      <!-- opcjonalne logo -->

    </header>

    <!-- TU PODMIEŃ na swój adres /exec z wdrożenia web-app -->
    <iframe
      class="frame"
      src="https://script.google.com/macros/s/AKfycby2OyFLl93N159mmHvL7zqFpY5U8eKmZgQMqRAoMjIYRJ6jHi37q5kf5rrGwMCUsIV53A/exec"
      referrerpolicy="no-referrer"
      loading="lazy"
      allow="clipboard-write *; clipboard-read *"
    ></iframe>
  </div>
</body>
</html>
