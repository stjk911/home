<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tabela z Google Sheets (filtrowanie JS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <h1>Dane z Google Sheets</h1>
  <button onclick="toggleView()">Zmień widok kolumn (G+H ↔ A)</button>
  <table id="tabela"></table>

  <script>
    const sheetID = "1HV837edQ2chj0REdQ7592icduUSuaC_m5lLaEz0W-64";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    let currentView = "gh"; // domyślny widok
    let cachedData = null;

    function loadData() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          cachedData = json;
          renderTable();
        });
    }

    function renderTable() {
      const table = document.getElementById("tabela");
      table.innerHTML = "";

      const columnIndexes = currentView === "gh" ? [6, 7] : [0];

      const headers = columnIndexes.map(i => cachedData.table.cols[i]?.label || `Kolumna ${i + 1}`);
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      cachedData.table.rows.forEach(row => {
        const tr = document.createElement("tr");
        columnIndexes.forEach(i => {
          const td = document.createElement("td");
          td.textContent = row.c[i]?.v ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function toggleView() {
      currentView = currentView === "gh" ? "a" : "gh";
      renderTable();
    }

    window.onload = loadData;
  </script>
</body>
</html>
