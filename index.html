<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tabela G i H z Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <h1>Dane z kolumn G i H</h1>
  <table id="tabela"></table>

  <script>
    const sheetID = "1HV837edQ2chj0REdQ7592icduUSuaC_m5lLaEz0W-64";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const table = document.getElementById("tabela");

        // Indeksy kolumn G i H (czyli 6 i 7)
        const columnIndexes = [6, 7];

        // Nagłówki
        const headers = columnIndexes.map(i => json.table.cols[i]?.label || `Kolumna ${i + 1}`);
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Wiersze
        const tbody = document.createElement("tbody");
        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          columnIndexes.forEach(i => {
            const td = document.createElement("td");
            td.textContent = row.c[i]?.v ?? "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      });
  </script>
</body>
</html>
