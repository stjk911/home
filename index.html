<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane z Google Sheets</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <button onclick="toggleColumns()">Przełącz kolumny</button>
  <table id="data-table"></table>

  <script src="script.js"></script>
</body>
</html>
